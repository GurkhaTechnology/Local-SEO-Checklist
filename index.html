<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local SEO Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="branding">
      <img src="your-logo.png" alt="Agency Logo">
      <h1>Local SEO Checklist for Small Businesses</h1>
    </div>
  </header>

  <main>
    <section class="checklist">
      <h2>Local SEO Checklist</h2>
      <form id="seo-checklist">
        <div class="checklist-item">
          <input type="checkbox" id="gmb-optimization" name="gmb-optimization">
          <label for="gmb-optimization">Optimize Google My Business Profile</label>
        </div>
        <div class="checklist-item">
          <input type="checkbox" id="local-keywords" name="local-keywords">
          <label for="local-keywords">Identify and Use Local Keywords</label>
        </div>
        <div class="checklist-item">
          <input type="checkbox" id="review-management" name="review-management">
          <label for="review-management">Manage Reviews Effectively</label>
        </div>
        <div class="checklist-item">
          <input type="checkbox" id="nap-consistency" name="nap-consistency">
          <label for="nap-consistency">Ensure NAP (Name, Address, Phone) Consistency</label>
        </div>
      </form>
    </section>

    <section class="progress-section">
      <h2>Progress</h2>
      <div class="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <p id="progress-text">0% completed</p>
    </section>
  </main>

  <footer>
    <p>Powered by Gurkha Technology</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
